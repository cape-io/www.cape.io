github:
  type: json
  host:
    api: https://api.github.com
  auth:
    type: oauth2
    resource: user
    header:
      Authorization: 'token {{access_token}}'
  resource:
    user:
      uri: /user
      response_field:
        email:
          fkey: email
          type: email
        name:
          fkey: name
          type: string
        id:
          fkey: id
          type: int
    raw:
      type: any
      description: Get a raw file or dir listing from github.
      args:
        owner: string
        repo: string
        path: uri
      uri: '/repos/{{owner}}/{{repo}}/contents/{{{path}}}'
      uri_arg:
        ref: branch
      header:
        Accept: application/vnd.github.raw
    tree:
      type: json
      data_field: tree
      args:
        index: string
        recursive: bool
      uri: '/repos/{{owner}}/{{repo}}/git/trees/{{sha}}'
      uri_arg:
        recursive: recursive

google:
  type: json
  host:
    api: https://www.googleapis.com
  auth:
    type: oauth2
    resource: auth
    header:
      Authorization: 'Bearer {{access_token}}'
  resource:
    auth:
      uri: /oauth2/v3/userinfo
      response_field:
        email:
          fkey: email
          type: email
        id:
          fkey: sub
          type: string
        name:
          fkey: displayName
          type: string
    user:
      uri: /plus/v1/people/me
      response_field:
        email: email
        id: id
        name: displayName

facebook:
  type: json
  host:
    api: https://graph.facebook.com
  auth:
    resource: 'me'
    header:
      Authorization: 'Bearer {{access_token}}'
  resource:
    me:
      uri: /me
      response_field:
        email:
          fkey: email
          type: email
        id:
          fkey: id
          type: string
        name:
          fkey: name
          type: string
        gender:
          fkey: gender
          type: string

instagram:
  type: json
  data_field: data
  host:
    api: https://api.instagram.com/v1
  auth:
    resource: self
    header: false
    uri_arg:
      access_token: access_token
  resource:
    self:
      uri: /users/self
      response_field:
        id:
          fkey: id
          type: string
        name:
          fkey: full_name
          type: string

dyn:
  type: json
  host:
    api: https://api.dynect.net/REST
  auth:
    resource: session
    header:
  resource:
    session:
      uri: /Session
