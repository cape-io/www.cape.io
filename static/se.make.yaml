---
domain: http://www.sundaysenergy.com
base_path: /
uid: 1


collection:
  gh:
    arg_default:
      provider: github
      repo: www.sundaysenergy.com
      owner: sundaysenergy
      branch: master

    arg_required:
      path: string

    convert:
      yml: yaml
      yaml: yaml
      md: md
      markdown: md

    load:
      all:
        resource: tree
        arg:
          recursive: true
          sha: 82e82efa07599fa1bc6f30e3abab6edcd8defa5e

      entity:
        provider: github
        resource: raw
        args:
          owner: sundaysenergy
          repo: www.sundaysenergy.com
          branch: master

view:
  data:
    gh:
      must:
        path: data.yml

  hosting_drupal:
    gh:
      must:
        path:
          dirname: services/hosting/drupal
          ext: md
      must_not:
        path:
          basename: index.md

  services:
    gh:
      must:
        path:
          dirname: services

