---
domain: http://www.sundaysenergy.com
base_path: /
uid: 1


collection:
  gh:
    provider: github
    index: sundaysenergy/www.sundaysenergy.com
    id: '{{path}}'

    arg_default:
      repo: www.sundaysenergy.com
      owner: sundaysenergy
      branch: master

    arg_required:
      path: string

    convert:
      yml: yaml
      yaml: yaml
      md: md
      markdown: md

    load:
      all:
        resource: tree
        arg:
          recursive: true
          sha: d8f9aa2d1803ab802d645f1d330577d861edfe33

      entity:
        provider: github
        resource: raw
        args:
          owner: sundaysenergy
          repo: www.sundaysenergy.com
          branch: master

view:
  data:
    gh:
      must:
        path: data.yml

  hosting_drupal:
    gh:
      must:
        path:
          dirname: services/hosting/drupal
          ext: md
      must_not:
        path:
          basename: index.md

  services:
    gh:
      must:
        path:
          dirname: services

