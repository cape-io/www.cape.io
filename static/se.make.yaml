---
domain: http://www.sundaysenergy.com
base_path: /
uid: 1


collection:
  gh:
    provider: github
    index: sundaysenergy/www.sundaysenergy.com
    id_prop: path

    arg_default:
      repo: www.sundaysenergy.com
      owner: sundaysenergy
      branch: master

    arg_required:
      path: string

    convert:
      yml: yaml
      yaml: yaml
      md: md
      markdown: md

    load:
      all:
        resource: tree
        arg:
          recursive: true
          sha: b452d883b98c4558d62baeb8d6f7933ba5c481ef

      entity:
        provider: github
        resource: raw
        args:
          owner: sundaysenergy
          repo: www.sundaysenergy.com
          branch: master

view:
  data:
    gh:
      must:
        path: data.yml

  hosting_drupal:
    gh:
      must:
        path:
          dirname: services/hosting/drupal
          ext: .md
      must_not:
        path:
          basename: index.md

  services:
    gh:
      must:
        type: blob
        path:
          dirname: services

  docs:
    gh:
      must:
        type: blob
        path:
          dirsplit:
            1: docs
