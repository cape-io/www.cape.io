---
production_url: http://www.sundaysenergy.com
base_path: /
uid: 1

# Data
collection:
  gh:
    provider:
      name: github
      resource: raw
      args:
        user: sundaysenergy
        repo: www.sundaysenergy.com
        file: /
    view:
      data:
        type: yaml
        args:
          file: /data.yml

      theme:
        type: theme
        args:
          file: /theme

      drupal_hosting:
        type: json
        args:
          file: /catalog/hosting/drupal
        entity:
          id: name
          vars:
            file: '/catalog/hosting/drupal/{{{id}}}'
          type: md

      services:
        type: json
        args:
          file: /services
        entity:
          id: name
          type: md

# Displays
render:
  default: # Machine Name
    view: # View dependencies
      gh: [data, drupal_hosting] #collection and views in that collection.
    layout: hosting # view layout to use
    uri: catalog/hosting/drupal.html # uri for rendered output. filename.
    type: html # The file type of the render we are creating.
