---
production_url: http://www.sundaysenergy.com
base_path: /
uid: 1

collection:
  gh:
    provider:
      name: github
      args:
        user: sundaysenergy
        repo: www.sundaysenergy.com
        file: /
    view:
      data:
        type: yaml
        args:
          file: /data.yml

      theme:
        type: theme
        args:
          file: /theme

      drupal_hosting:
        type: json
        args:
          file: /catalog/hosting/drupal
        entity:
          id: name
          vars:
            file: '/catalog/hosting/drupal/{{{id}}}'
          type: md

      services:
        type: json
        args:
          file: /services
        entity:
          id: name
          type: md

    render:
      default:
        view: [data, drupal_hosting]
        layout: hosting
        uri: catalog/hosting/drupal.html
        type: html
