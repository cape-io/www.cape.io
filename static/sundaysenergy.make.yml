---
production_url: http://www.sundaysenergy.com
base_path: /
uid: 1

collection:
  gh:
    provider: github
    user: sundaysenergy
    repo: www.sundaysenergy.com
    view:
      data:
        index: /
        id: data.yml
        type: yaml
      theme:
        index: /theme
        type: theme
      drupal_hosting:
        index: /catalog/hosting/drupal
        type: json
        entity:
          load: '/{{{name}}}'
          id: name
          type: md
        render:
          default:
            layout: hosting
            uri: catalog/hosting/drupal.html
            type: html
      services:
        index: /services
        type: json
        entity:
          id: name
          type: md