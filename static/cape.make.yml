production_url: http://www.cape.io
base_path: /

collection:
  gh:
    type: github
    user: sundaysenergy
    repo: www.cape.io

theme:
  collection: gh/themes/twitter

global_property:
  data:
    collection: gh/data.yml
    type: yaml

view:
  pages:
    collection: gh/pages
    render:
      pages:
        entities_per: 1
        uri: /{{filename}}.html
