---
production_url: http://www.cape.io
base_path: /
uid: 1

collection:
  gh:
    type: github
    user: sundaysenergy
    repo: www.cape.io

view:
  theme:
    collection: gh/themes/twitter
    type: theme
  data:
    collection: gh/data.yml
    type: yaml
  pages:
    collection: gh/pages
    type: json
    entity:
      load: 'gh/pages/{{{name}}}'
      cache: 600
      id: name
      type: md
    render:
      pages:
        layout: theme/page.html
        entities_per: 1
        uri: '/{{{filename}}}.html'
