---
production_url: http://www.photographybyasha.com
base_path: /

collection:
  db:
    dir: www.photographybyasha.com
    type: dropbox
    app: supersimple
  template:
    url: http://template.cape.io/photographybyasha
    type: github

theme:
  collection: template

global_property:
  contact:
    collection: db/contact info.rtf
    type: rtf
  copyright:
    collaction: db/copyright.rtf
    type: rtf

view:
  photos:
    collection: db/photos
    render:
      default:
        render_uri: /index.html
